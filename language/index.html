<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Languages</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main">
      <ul class="lang-list">
        <li class="lang-item">
          <a href="?lang=uz_lat" class="lang-link lang-uzb" title="O'zbek">
            <img
              class="lang-img"
              src="./images/UZ.svg"
              width="48"
              height="48"
            />
            <span class="lang-desc lang-desc-uzb">O'Z</span>
          </a>
        </li>
        <li class="lang-item">
          <a href="?lang=ru" class="lang-link" title="Русский">
            <img
              class="lang-img"
              src="./images/RU.svg"
              width="48"
              height="48"
            />
            <span class="lang-desc">RU</span>
          </a>
        </li>
        <li class="lang-item">
          <a href="?lang=default" class="lang-link" title="English">
            <img
              class="lang-img"
              src="./images/GB.svg"
              width="48"
              height="48"
            />
            <span class="lang-desc">EN</span>
          </a>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
