<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container-fluit">
        <div class="row d-flex align-items-center">
          <!-- Header Logo -->
          <div
            class="d-flex justify-content-between col-sm-12 d-md-block col-md-3 col-lg-3 col-xl-3 col-xxl-2 bg-primary"
          >
            <button class="btn d-sm-block d-md-none">X</button>
            <!-- Site Logo => img tag -->
            <p class="m-0 text-center">SiteLogo</p>
            <button class="btn d-sm-block d-md-none">X</button>
          </div>
          <!-- Header Info -->
          <div class="col-md-9 col-lg-9 col-xl-9 col-xxl-10 bg-success p-0">
            <div class="d-none d-sm-none d-md-flex align-items-center">
              <!-- Info-left -->
              <div class="d-none d-xl-inline-block">
                <h5 class="m-0">Info-left</h5>
              </div>
              <!-- Info-right -->
              <div
                class="d-flex align-items-center justify-content-end flex-grow-1"
              >
                <h5 class="m-0 d-inline">Info-right</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
